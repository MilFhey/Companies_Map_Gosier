# **Comparaison des dynamiques d'entreprises**  
## **Le Gosier vs Abymes**

---
class: animated, slideInLeft, title-slide

# Introduction

- Cette présentation compare les dynamiques entrepreneuriales du **Gosier** avec celles des **Abymes**.
- Elle s'appuie sur une analyse approfondie de deux jeux de données :
  - Entreprises **actives** et **fermées** au Gosier
  - Statistiques INSEE disponibles pour les Abymes et la Guadeloupe

---
class: animated, slideInRight

# Objectifs de l'analyse

- Identifier les secteurs moteurs et fragiles
- Analyser la durée de vie des entreprises
- Mettre en évidence les dynamiques de création et de fermeture
- Proposer des comparaisons utiles avec les communes voisines

---
class: animated, fadeInUp

# Créations d'entreprises - Gosier

.pull-left[
### Faits marquants

- Forte croissance cumulée **2018–2024**
- Dominance des **services professionnels** et du **commerce**
- Progression également en **santé**, **tourisme**, **culture**
]

.pull-right[
### Analyse de la durabilité

- Les entreprises de **moins de 10 ans** représentent la majorité des fermetures
- Cela questionne la **pérennité** des créations locales
]

---
class: animated, fadeInUp

# Entreprises fermées - Gosier

- Environ **70 % des fermetures** ont lieu avant 10 ans d'activité
- La répartition biennale montre des **pics de fermeture**, probablement liés à des facteurs macroéconomiques ou contextuels (ex. COVID)
- Les secteurs les plus touchés : **commerce**, **restauration**, **services de proximité**

---
class: animated, fadeInLeft

# Comparaison : Abymes (source INSEE)

- Forte concentration de créations dans le **commerce (48 %) à Cap Excellence**
- Activités phares : **immobilier**, **services personnels**, **restauration**, **conseil**
- Les fermetures concernent principalement les **entreprises individuelles** du quotidien

---
class: animated, fadeInUp

&lt;thead&gt;
&lt;tr&gt;&lt;th&gt;Critère&lt;/th&gt;&lt;th&gt;Le Gosier&lt;/th&gt;&lt;th&gt;Les Abymes&lt;/th&gt;&lt;/tr&gt;
&lt;/thead&gt;
&lt;tbody&gt;
&lt;tr&gt;&lt;td&gt;Secteurs moteurs&lt;/td&gt;&lt;td&gt;Services pro, tourisme, commerce&lt;/td&gt;&lt;td&gt;Immobilier, conseil, RHD&lt;/td&gt;&lt;/tr&gt;
&lt;tr&gt;&lt;td&gt;Créations récentes&lt;/td&gt;&lt;td&gt;Diversifiées&lt;/td&gt;&lt;td&gt;Majoritairement commerciales&lt;/td&gt;&lt;/tr&gt;
&lt;tr&gt;&lt;td&gt;Fermetures précoces&lt;/td&gt;&lt;td&gt;&amp;lt;10 ans dominants&lt;/td&gt;&lt;td&gt;Similaire, avec focus RHD&lt;/td&gt;&lt;/tr&gt;
&lt;tr&gt;&lt;td&gt;Tissu structurel&lt;/td&gt;&lt;td&gt;Tendance diversifiée&lt;/td&gt;&lt;td&gt;Plus urbain/immobilier&lt;/td&gt;&lt;/tr&gt;
&lt;/tbody&gt;
&lt;/table&gt;

---
class: animated, slideInRight

# Interprétation clé

- Le Gosier semble en phase de diversification mais montre une **fragilité** structurelle chez les entreprises jeunes.
- Les Abymes ont une concentration commerciale plus marquée mais font face à un **taux de fermeture comparable**.

---
class: animated, fadeInUp

# Recommandations

- Renforcer l'accompagnement des jeunes entreprises (&amp;lt;5 ans)
- Valoriser les secteurs durables : **santé, culture, services numériques**
- Favoriser les synergies intercommunales au sein de **Cap Excellence** pour mutualiser les soutiens

---
class: animated, slideInRight

# Conclusion

- Une vision à 360° des dynamiques entrepreneuriales locales permet de mieux cibler les politiques d'appui et de développement économique.
- Le Gosier montre un potentiel réel de diversification, mais nécessite un **soutien ciblé sur la durabilité** des structures.
